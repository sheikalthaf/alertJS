<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Case</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/alertJS.js"></script>

</head>
<body>


<div class="container">
    <h3>This is Only For demo of the alertJS</h3>
    <p>Enter Your message in the input box to view on alert</p>
<input id="Msg" placeholder="Message"/>
<select id="Colrs" placeholder="Message">
    <option>success</option>
    <option>danger</option>
    <option>normal</option>
</select>
<select id="dism" placeholder="Message">
    <option>auto close</option>
    <option>manual</option>
</select>
    <button id="addAlert">Alert Now</button>
</div>
<script>
$(document).ready(function(){    
    $("body").on("click", ".closerr", function(){
        closeAlert($(this).parent());
    });
    $('#addAlert').click(function(){
        var flg="";
        var msg = $('#Msg').val();
        var col = $('#Colrs').val();
        var dism = $('#dism').val();
        if(col=="success")
            flg=1;
        else if(col=="danger")
            flg=0;
        else
            flg=2;
        if(dism=="manual")
            dism="n";
        else
            dism="s";
        alertJS(msg,flg,dism);
    });
});
</script>
</body>
</html>
